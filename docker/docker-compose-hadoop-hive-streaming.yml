  jobmanager:
    image: coomia/flink:1.14
    container_name: jobmanager
    platform: linux/x86_64
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    networks:
      - hadoop

  taskmanager:
    image: coomia/flink:1.14
    container_name: taskmanager
    platform: linux/x86_64
    expose:
      - "6121"
      - "6122"
    depends_on:
      - jobmanager
    command: taskmanager
    links:
      - "jobmanager:jobmanager"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    networks:
      - hadoop

networks:
  default:
    name: net
  hadoop:
    driver: bridge
